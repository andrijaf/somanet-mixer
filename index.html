<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='js/jquery.min.js'></script>
	<script type='text/javascript' src='js/jquery.mousewheel.js'></script>
    <script src="js/flipsnap.js"></script>
    <script type="text/javascript">

	$(function() {
		$(".flipsnap1").mousewheel(function(event, delta) {
		  this.scrollLeft -= (delta * 30);
		  event.preventDefault();
		});
	});

    $(document).ready(function start() {

    	var options = {
    		distance: 320, 
			transitionDuration: 800
		}

		var flipsnap1 = Flipsnap('.flipsnap1', options);
		var flipsnap2 = Flipsnap('.flipsnap2', options);
		var flipsnap3 = Flipsnap('.flipsnap3', options);

		var $next1 = $('.next1').click(function() {
		    flipsnap1.toNext();
		});
		var $prev1 = $('.prev1').click(function() {
		    flipsnap1.toPrev();
		});

		var $next2 = $('.next2').click(function() {
		    flipsnap2.toNext();
		     $(".com").addClass("disabled")
		});
		var $prev2 = $('.prev2').click(function() {
		    flipsnap2.toPrev();
			$(".com").removeClass("disabled")
		});

		var $next3 = $('.next3').click(function() {
		    flipsnap3.toNext();
		});
		var $prev3 = $('.prev3').click(function() {
		    flipsnap3.toPrev();
		});

		flipsnap1.element.addEventListener('fspointmove', function() {
		    $next1.attr('disabled', !flipsnap1.hasNext());
		    $prev1.attr('disabled', !flipsnap1.hasPrev());
		}, false);

		flipsnap2.element.addEventListener('fspointmove', function() {
		    $next2.attr('disabled', !flipsnap2.hasNext());
		    $prev2.attr('disabled', !flipsnap2.hasPrev());
		}, false);

		flipsnap3.element.addEventListener('fspointmove', function() {
		    $next3.attr('disabled', !flipsnap3.hasNext());
		    $prev3.attr('disabled', !flipsnap3.hasPrev());
		}, false);

		var obj1 ={key:"000", desc:"SOMA"}
		var obj2 ={key:"101", desc:"SOMA"}
		var obj3 ={key:"102", desc:"SOMA"}
		var obj4 ={key:"103", desc:"SOMA"}
		var obj5 ={key:"104", desc:"SOMA"}
		var obj6 ={key:"201", desc:"SOMA"}
		var obj7 ={key:"202", desc:"SOMA"}
		var obj8 ={key:"203", desc:"SOMA"}
		var obj9 ={key:"204", desc:"SOMA"}
		var obj10 ={key:"301", desc:"SOMA"}
		var obj11 ={key:"302", desc:"SOMA"}
		var obj12 ={key:"303", desc:"SOMA"}
		var obj13 ={key:"304", desc:"SOMA"}
		var obj14 ={key:"N01", desc:"SOMA"}
		var obj15 ={key:"N02", desc:"SOMA"}
		var obj16 ={key:"N03", desc:"SOMA"}
		var obj17 ={key:"N04", desc:"SOMA"}
		var obj18 ={key:"N00", desc:"SOMA"}
		var all_data = {nr1:obj1, nr2:obj2}

		flipsnap2.element.addEventListener('fstouchend', function(ev) {

		    //If landed on SOMANET C21 -> disable com slider

		    if (ev.newPoint === 1) {
		        $(".com").addClass("disabled")
		    } else {
		        $(".com").removeClass("disabled")
		    }
		});
		
		// Initial movements
		flipsnap1.moveToPoint(3);
		flipsnap2.moveToPoint(1);
		flipsnap3.moveToPoint(3);
		flipsnap1.moveToPoint(2);
		flipsnap2.moveToPoint(0);
		flipsnap3.moveToPoint(1);

	});

	</script>
</head>

<body>
	<div class="wrapper">
		<div class="slider com">
			<div class="viewport">

				<span class="not-available">Not available</span>

				<div class="flipsnap1" style="transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transform: translate3d(-320px, 0px, 0px);">	 
					<div class="item">
						<span>COM EtherCAT</span>
						<img src="images/COM-EtherCAT_top.png">
					</div>
					<div class="item">
						<span>COM Serial</span>
						<img src="images/COM-Serial_top.png">
					</div>
					<div class="item">
						<span>COM WiFi</span>
						<img src="images/COM-WiFi_top.png">
					</div>
					<div class="item">
						<span>COM DX</span>
						<img src="images/COM-DX_top.png">
					</div>
					<div class="item">
						<span>IFM GPIO-D</span>
						<img src="images/IFM-GPIO-D_top.png">
					</div>
				</div>
			</div>
			<button class="prev prev1"></button>
			<button class="next next1"></button>
		</div>

		<div class="slider core">
			<div class="viewport">
				<div class="flipsnap2" style="transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="item">
						<span>CORE C22</span>
						<img src="images/Core-C22_top.png">
					</div>
					<div class="item">
						<span>CORE C21-DX</span>
						<img src="images/Core-C21DX_top.png">
					</div>
				</div>
			</div>
			<button class="prev prev2"></button>
			<button class="next next2"></button>
		</div>

		<div class="slider ifm">
			<div class="viewport">
				<div class="flipsnap3" style="transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transition: -webkit-transform 350ms cubic-bezier(0, 0, 0.25, 1); -webkit-transform: translate3d(0px, 0px, 0px);">
					<div class="item">
						<span>IFM DC-100</span>
						<img style="width: 107px" src="images/IFM-DC100_top.png">
					</div>
					<div class="item">
						<span>IFM DC-300</span>
						<img style="width: 107px" src="images/IFM-DC300_top.png">
					</div>
					<div class="item">
						<span>IFM GPIO-A/USB</span>
						<img style="width: 93" src="images/IFM-GPIO-A-USB_top.png">
					</div>
					<div class="item">
						<span>IFM GPIO-D</span>
						<img src="images/IFM-GPIO-D_top.png">
					</div>
					<div class="item">
						<span>COM DX</span>
						<img src="images/COM-DX_top.png">
					</div>
					<div class="item">
						<span>COM Serial</span>
						<img src="images/COM-Serial_top.png">
					</div>
				</div>
			</div>
			<button class="prev prev3"></button>
			<button class="next next3"></button>
		</div>
	</div>
</body>
</html>
